<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>landing page clone</title>
	<link rel="stylesheet" type="css/text" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href='http://fonts.googleapis.com/css?family=Roboto:400,500,300'>
	<link rel="stylesheet" type="css/text" href="css/mystyles.css">
</head>
<body>
	<nav class="top-navigation">
		<div class="content">
			<ul class="links">
				<li class="active">Meet Karma</li>
				<li>How it Works</li>
				<li>Store</li>
				<li>Blog</li>
				<li>Help</li>
				<li>Login</li>
			</ul>
			<img class="logo" src="images/karma-logo copy.svg" alt="Logo Image">
		</div>
	</nav>
	<section class='introduction'>
		<div class='content'>
			<h1>Introducing Karma</h1>
			<h3>Bring WiFi with you, everywhere you go.</h3>
			<div class='buttons'>
				<button>Learn More</button>
			</div>
		</div>	
	</section>
	<section class='cases'>
		<div class='content'>
			<h2>Everyone needs a little Karma</h2>
			<ul class='devices'>
				<li>
					<img width='127px' height='127px' src='images/monitors.png'>
					<div class='caption'>
						<h3>Internet for all devices</h3>
					</div>
				</li>
				<li>
					<img width='127px' height='127px' src='images/cup.png'>
					<div class='caption'>
						<h3>Boost your production</h3>
					</div>
				</li>
				<li>
					<img width='127px' height='127px' src='images/gas.png'>
					<div class='caption'>
						<h3>Pay as you go</h3>
					</div>
				</li>
			</ul>
			</div>
		</div>
	</section>
</body>
</html>
